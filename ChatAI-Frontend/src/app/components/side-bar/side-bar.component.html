<div class="wrapper">
  <div class="logo-wrapper">
    <img src="../../../assets/logo-removebg.png" alt="ChatBot Logo" class="logo" />
  </div>
  <div class="sidebar">
    <div class="sidebar-header column full-center">
      <button class="new-chat-btn row full-center" (click)="newChat()">
        <span class="plus-icon">+</span>
        <span class="btn-text">New Chat</span>
      </button>
    </div>

    <div class="sidebar-list column">
      @for (chat of apiService.conversations(); track chat.id) {
      <div class="conversation-item row" [class.active]="chat.id === apiService.currentConversationId()" (click)="selectChat(chat.id)">
        <div class="chat-info column">
          <span class="chat-title">{{ chat.title }}</span>
          <span class="chat-date">{{ chat.createdAt | date : "MMM d, HH:MM" }}</span>
        </div>

        <button class="delete-btn" (click)="deleteChat($event, chat.id)" title="Delete conversation">ğŸ—‘ï¸</button>
      </div>
      } @empty {
      <div class="empty-state">
        <small>No history yet.</small>
      </div>
      }
    </div>
  </div>
</div>
